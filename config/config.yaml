# 项目全局配置：数据集路径、模型参数等
# 正确的类别定义
classes:
  ignore_index: 0
  num_classes: 8
  names: ["ignore", "background", "building", "road", "water", "barren", "forest", "agriculture"]
  names_zh: ["忽略区域", "背景", "建筑", "道路", "水体", "荒地", "森林", "农业"]
  
  # 基于验证的颜色映射
  colors:
    - [0, 0, 0]        # 0: 忽略 - 黑色
    - [128, 128, 128]  # 1: 背景 - 灰色
    - [255, 0, 0]      # 2: 建筑 - 红色
    - [255, 255, 0]    # 3: 道路 - 黄色
    - [0, 0, 255]      # 4: 水体 - 蓝色
    - [165, 42, 42]    # 5: 荒地 - 棕色
    - [0, 255, 0]      # 6: 森林 - 绿色
    - [255, 165, 0]    # 7: 农业 - 橙色
  
  # 基于统计的类别权重（逆频率加权）
  weights: [0.0, 0.4, 0.8, 2.0, 4.0, 2.5, 3.0, 8.0]